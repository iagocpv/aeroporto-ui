<ng-container fxLayout="row" fxLayoutAlign="center center">

<form  [formGroup]="vooForm" (ngSubmit)="onSubmit()">    
    <mat-form-field appearance="outline" class="form-group" hideRequiredMarker=true>
        <mat-label for="destino">Destino</mat-label>
        <input matInput type="string"  formControlName="destino" class="form-control" required autofocus/>        
    </mat-form-field>   
     
    <mat-form-field appearance="outline" class="form-group" hideRequiredMarker=true>
        <mat-label for="partida">Partida</mat-label>
        <input matInput type="string"  formControlName="partida" class="form-control" />
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="form-group" hideRequiredMarker=true>
        <mat-label for="chegada">Chegada</mat-label>
        <input matInput type="string"  formControlName="chegada" class="form-control" />
    </mat-form-field>
    
    <button mat-button color=primary type="submit">ENVIAR</button>
    <button mat-button color=warn (click)="onCancel()">CANCELAR</button>
</form>
</ng-container>
