<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z10" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar color=primary>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z2" color="primary" fxLayoutAlign="space-between center">
      <div fxLayout="row">
          <button
          class="menu-icon"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        <button mat-button class="home-button" routerLink='/home'>Aeroporto</button>
    </div>
    <div fxLayoutAlign="space-around center" fxLayoutGap="5%">
      <button mat-icon-button routerLink='/avioes'>
        <mat-icon>airplanemode_active</mat-icon>
      </button>
      <button mat-icon-button routerLink='/voos'>
        <mat-icon>flight_takeoff</mat-icon>
      </button>
      <button mat-icon-button routerLink='/login'>
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
